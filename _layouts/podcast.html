---
layout: default
---
<div class="row">
  <div class="span6">
    <article>
      <h1>{{ page.title }}</h1>
      <img src="{{ page.image }}" alt="{{ page.title }}" />
      <h2>{{ page.subtitle }}</h2>

      {{ content }} 

      <audio src="{{ page.audio }}" preload="auto" ></audio>

    </article>
    
    <h3>comments</h3>
    {% include disqus_thread.html %}
  </div>
  
  <div class="span4 offset2">
    <h2>Recent Episodes</h2>
    <ul id="episodes">
      {% for post in site.posts  %}
      <li>
        <span>Ep. {{ post.episode }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
