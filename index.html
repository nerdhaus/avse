---
layout: default
---
<h1>{{ site.title }}</h1>
<div class="row">
  <div class="span6">
    {% for post in site.posts limit:1 %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <img src="{{ post.image }}" alt="{{ post.title }}" />
    <h3>{{ post.subtitle }}</h3>
    {{ post.content }}
    {% endfor %}
  </div>

  <div class="span4 offset2">
    <h2>Previous Episodes</h2>
    <ul id="episodes">
      {% for post in site.posts offset:1 %}
      <li>
        <span>Ep. {{ post.episode }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
  
</div>
